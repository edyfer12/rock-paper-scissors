<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Play Rock-Paper-Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!--Add a heading to the page informing them to play the game-->
        <h1>Let's Play Rock, Paper, Scissors!</h1>
        <!--Add an image containing the Rock, Paper and Scissors -->
        <img src="https://miro.medium.com/v2/resize:fit:1000/1*aZYAQMfiaSiJVucrbiyKqA.gif" alt="rock,paper,scissors">
        <!--Add a container for buttons-->
        <div class="buttons">
            <!--Add a span that instructs the player to click the buttons-->
            <p id="instruction">Click on any of the buttons below:</p>
            <!--Add a button when a player clicks Rock-->
            <button id="rock">Rock</button>
            <!--Add a button when a player clicks Paper-->
            <button id="paper">Paper</button>
            <!--Add a button when a player clicks Scissors-->
            <button id="scissors">Scissors</button>
        </div>
        <!--Add a div element that displays the results-->
        <div class="result"></div>
    </body>
</html>
